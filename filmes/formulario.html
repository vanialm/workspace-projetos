<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../Filmes/formulario.css">

    <title>Sugestão de filmes</title>
</head>

<body>
	<h1>Sugira um novo filme para o nosso Top 5</h1>
	<form action="enviar-sugestao.php" method="post">
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome" required><br><br>
		
		<label for="email">E-mail:</label>
		<input type="email" id="email" name="email" required><br><br>
		
		<label for="tipofs">Tipo de filme/série:</label>
		<select id="tipofs" name="tipofs" required>
			<option value="selecione">Selecione</option>
			<option value="ação">Ação</option>
			<option value="aventura">Aventura</option>
			<option value="comédia">Comédia</option>
			<option value="drama">Drama</option>
			<option value="ficção-científica">Ficção científica</option>
			<option value="romance">Romance</option>
			<option value="terror">Terror</option>
			<option value="terror">Documentário</option>
			<option value="outro">Outro</option>
		</select><br><br>

		<label for="nomefs">Nome do Filme/Série:</label>
		<input type="text" id="nomefs" name="nomefs" required><br><br>
		
		<label for="trailer">Link do Trailer?</label>
		<input type="url" id="trailer" name="trailer" required><br><br>
		
		<input type="submit" value="Enviar">
	</form>

</body>
</html>
