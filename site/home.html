<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../site/home.css">

    <title>Mestre Pokémon</title>
</head>
<body>
    
	<h1>Os Mestres Pokémon!</h1>
	
	<h2>Cadastro</h2>
	<form>
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome"><br>

		<label for="idmestre">ID Mestre:</label>
		<input type="text" id="idmestre" name="idmestre"><br>

		<label for="regiao">Região de atuação:</label>
		<select id="regiao" name="regiao">
			<option value="kanto">Kanto</option>
			<option value="johto">Johto</option>
			<option value="hoenn">Hoenn</option>
			<option value="sinnoh">Sinnoh</option>
			<option value="unova">Unova</option>
			<option value="kalos">Kalos</option>
		</select><br>

		<input type="submit" value="Cadastrar">
	</form>

	<h2>Login</h2>
	<form>
		<label for="idmestre">ID Mestre:</label>
		<input type="text" id="idmestre" name="idmestre"><br>

		<label for="senha">Senha:</label>
		<input type="password" id="senha" name="senha"><br>

		<input type="submit" value="Login">
	</form>

	
</body>
</html>
