<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="../Papelaria/formulario.css" media="screen">
    <title>Cadastro</title>
</head>

<br/><br/>

<body>
    <center></center>

<div>
    <h1 id="titulo">Cadastre-se</h1>
    <p id="subtitulo">Complete seus dados</p>
    <br>
</div>

<form>
<fieldset class="grupo">

<div>  
    <label for="nome"><strong>Nome Completo:</strong></label>
    <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required > <br/><br/>
</div>     
    
</fieldset>

    <label for="nasc"><strong>Data de Nascimento:</strong></label><br/>
    <input type="date" name="nasc" id="nasc" required > <br/><br/>

<div>  
    <label for="cpf"><strong>CPF:</strong></label> <br/>
    <input type="text" name="cpf" id="cpf"
    placeholder="Digite seu CPF"> <br/><br/>
</div> 
       
<div>  
    <label for="email"><strong>Email:</strong></label> <br/>
    <input type="text" name="email" id="email"
    placeholder="Digite seu email"> <br/><br/>
</div> 

<div>  
    <label for="endereco"><strong>Endereço:</strong></label> <br/>
    <input type="text" name="endereco" id="endereco"
    placeholder="Digite seu endereço"> <br/><br/>
</div> 

<div class="campo">
    <label for="estado"><strong>Estado:</strong></label>
    
    <select id="estado" required>
        <option selected disabled value="Selecione"></option>
        <option>AC</option>
        <option>AL</option>
        <option>AP</option>
        <option>AM</option>
        <option>BA</option>
        <option>CE</option>
        <option>ES</option>
        <option>GO</option>
        <option>MA</option>
        <option>MT</option>
        <option>MS</option>
        <option>MG</option>
        <option>PA</option>
        <option>PB</option>
        <option>PR</option>
        <option>PE</option>
        <option>PI</option>
        <option>RJ</option>
        <option>RN</option>
        <option>RS</option>
        <option>RO</option>
        <option>RR</option>
        <option>SC</option>
        <option>SP</option>
        <option>SE</option>
        <option>TO</option>
    </select>
</div>    
<br/>  

<div>
    <label for="senha"><strong>Senha:</strong></label><br/>
    <input type="password" placeholder="Digite sua senha">
</div>

    <button class="botao" type="submit" onsubmit="">Enviar</button>

 </form>

    
</br>

</body> 
</html>
